<!DOCTYPE html>
<html>

<body>

<h3>Text Field</h3>

<form>
	<label for="fname">First Name:</label><br>
	<input type = "text" name = "fname" id = "fname"/><br>
    <label for="lname">Last Name:</label><br>
    <input type = "text" id = "lname" name = "lname"/><br><br>
    
    <label for="colors">Choose a color:</label><br>
    <select id = "colors" name = "colors">
    	<option value = "red">Red</option>
        <option value = "green">Green</option>
        <option value = "yellow">Yellow</option>
        <option value = "blue">Blue</option>
        <option value = "black">Black</option>
     </select><br>
     
    
     <input id = "langHTML" type = "checkbox" name = "HTML" value = "yes"> HTML <br>
     <input id = "langCSharp" type = "checkbox" name = "C#" value = "yes"> C# <br>
     <input id = "langJava" type = "checkbox" name = "Java" value = "yes"> Java <br>
     
     
     <P> Please select your age </p>
     <input type = "radio" id = "age1" name = "age" value = 30>
     <label for = "age1"> 0-30</label><br>
     <input type = "radio" id = "age2" name = "age" value = 60>
     <label for = "age2"> 31-60</label><br>

     <label for = "age3"> 60-90</label><br>
     <input type = "radio" id = "age4" name = "age" value = 91>
     <label for = "age4"> 90+</label><br><br>
     
     <textarea id = "message" name = "message" rows = "4" cols = "50">
     </textarea>
     
     <br>
     <input type = "button" value = "button"/>
     <input type = "reset" value = "reset"/>
     <input type = "submit" value = "submit"/>
</form>
</body>

</html>
